<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Surveillance and Management Studio 36-Month Roadmap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .roadmap-container {
            margin: 20px 0;
            position: relative;
        }
        .roadmap-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            padding-left: 200px;
        }
        .roadmap-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        .roadmap-bar {
            height: 40px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: absolute;
            width: calc(100% - 200px);
            left: 200px;
        }
        .roadmap-bar span {
            height: 100%;
            display: block;
            position: absolute;
        }
        .bar-1 { background-color: #007bff; }
        .bar-2 { background-color: #28a745; }
        .bar-3 { background-color: #17a2b8; }
        .bar-4 { background-color: #ffc107; }
        .bar-5 { background-color: #dc3545; }
        .bar-6 { background-color: #6f42c1; }
        .epic-label {
            width: 200px;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
            margin-right: 10px;
        }
        .dependency-arrow {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('arrow.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Virtual Surveillance and Management Studio 36-Month Roadmap</h1>
        <div class="roadmap-container">
            <div class="roadmap-header">
                <span>Jun 2021</span>
                <span>Dec 2021</span>
                <span>Jun 2022</span>
                <span>Dec 2022</span>
                <span>Jun 2023</span>
                <span>Dec 2023</span>
                <span>Jun 2024</span>
            </div>
            <div class="roadmap-bar-container">
                <div class="epic-label">NLP</div>
                <div class="roadmap-bar">
                    <span class="bar-1" style="left: 0%; width: 16.66%;"></span>
                </div>
            </div>
            <div class="roadmap-bar-container">
                <div class="epic-label">Advanced NLP</div>
                <div class="roadmap-bar">
                    <span class="bar-2" style="left: 16.66%; width: 16.66%;"></span>
                </div>
            </div>
            <div class="roadmap-bar-container">
                <div class="epic-label">Integration</div>
                <div class="roadmap-bar">
                    <span class="bar-3" style="left: 33.33%; width: 16.66%;"></span>
                </div>
            </div>
            <div class="roadmap-bar-container">
                <div class="epic-label">Machine Learning</div>
                <div class="roadmap-bar">
                    <span class="bar-4" style="left: 50%; width: 16.66%;"></span>
                </div>
            </div>
            <div class="roadmap-bar-container">
                <div class="epic-label">Security</div>
                <div class="roadmap-bar">
                    <span class="bar-5" style="left: 66.66%; width: 16.66%;"></span>
                </div>
            </div>
            <div class="roadmap-bar-container">
                <div class="epic-label">Performance</div>
                <div class="roadmap-bar">
                    <span class="bar-6" style="left: 83.33%; width: 16.66%;"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
